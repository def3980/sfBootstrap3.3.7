# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/13-View

default:
#  http_metas:
#    content-type: text/html
  
  metas:
    charset:     utf-8~
    http-equiv:  'IE=edge~*X-UA-Compatible'
    viewport:    'width=device-width,initial-scale=1.0'
    description: 'Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.'
    author:      'Mark Otto, Jacob Thornton, and Bootstrap contributors'

  stylesheets: [ bootstrap: { bootstrap : true }, bootstrap-responsive: { bootstrap : true }, docs: { bootstrap : true }, google-code-prettify: { bootstrap : true } ]
  javascripts: [ widgets, jquery, bootstrap-transition, bootstrap-alert, bootstrap-modal, bootstrap-dropdown, bootstrap-scrollspy, bootstrap-tab, bootstrap-tooltip, bootstrap-popover, bootstrap-button, bootstrap-collapse, bootstrap-carousel, bootstrap-typeahead, bootstrap-affix, holder/holder, google-code-prettify/prettify, application ]
  has_layout:  true
  layout:      layout